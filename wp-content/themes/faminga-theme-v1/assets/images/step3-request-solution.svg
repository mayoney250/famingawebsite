<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .st0{fill:#0D3A15;}
    .st1{fill:#F26B3A;}
    .st2{fill:#0A1A0F;}
    .st3{fill:#FFFFFF;}
    .st4{fill:#A0D995;}
  </style>
  <g>
    <!-- Mobile Phone -->
    <rect x="110" y="30" width="80" height="140" rx="10" class="st0"/>
    <rect x="115" y="40" width="70" height="120" rx="5" class="st2"/>
    
    <!-- Disease Detection Screen -->
    <rect x="120" y="45" width="60" height="110" rx="3" class="st3" opacity="0.9"/>
    
    <!-- Disease Detection App UI -->
    <rect x="120" y="45" width="60" height="20" rx="3" class="st1"/>
    <text x="150" y="60" font-family="Arial" font-size="8" text-anchor="middle" fill="white">DISEASE DETECTION</text>
    
    <!-- Plant Image Area -->
    <rect x="125" y="70" width="50" height="40" rx="3" class="st4"/>
    <path d="M150 75 L145 90 L155 90 Z" class="st0"/>
    <path d="M150 85 L145 100 L155 100 Z" class="st0"/>
    
    <!-- Disease Info -->
    <rect x="125" y="115" width="50" height="5" rx="2" class="st0" opacity="0.2"/>
    <rect x="125" y="125" width="50" height="5" rx="2" class="st0" opacity="0.2"/>
    <rect x="125" y="135" width="50" height="5" rx="2" class="st0" opacity="0.2"/>
    
    <!-- Warning Icon -->
    <circle cx="145" cy="150" r="8" class="st1" opacity="0.7"/>
    <text x="145" y="153" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">!</text>

    <!-- Farmer -->
    <circle cx="50" cy="80" r="20" class="st0"/>
    <rect x="30" y="100" width="40" height="50" rx="5" class="st0"/>
    
    <!-- Camera action -->
    <circle cx="80" cy="70" r="15" stroke="#F26B3A" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
    <line x1="85" y1="75" x2="110" y2="90" stroke="#F26B3A" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
</svg> 